[defaults]
# disable SSH key host checking
host_key_checking = False
remote_user = ansible
remote_port = 22

# SSH timeout
timeout = 100

# parallel
forks = 5

# hosts file path
hostfile = hosts

# additional paths to search for roles in, colon seperated
roles_path = roles/
log_path = ../running.log

display_skipped_hosts = False
deprecation_warnings=False
